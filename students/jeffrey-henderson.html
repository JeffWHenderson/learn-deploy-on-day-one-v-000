<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, intial-scale=1"/>
    <title>Learn Verified Student Roster</title>
    <link rel="stylesheet" href="../css/normalize.css"/>
    <link rel="stylesheet" href="../css/fonts.css"/>
    <link rel="stylesheet" href="../css/styles.css"/>
  </head>
  <body>
    <div class="main-wrapper profile">
      <header class="header">
        <a href="/">
          <img class="learn-logo" src="https://s3.amazonaws.com/learn-verified/logo.png"/>
        </a>
      </header>
      <div class="profile-banner" id="jeffrey-henderson-cover"></div>
      <div class="vitals-container">
        <div class="profile-photo" id="jeffrey-henderson-card"></div>
        <div class="social-icon-container">
          <a href="https://www.linkedin.com/in/jeffrey-henderson-2627b9149/"><img class="social-icon" src="https://s3.amazonaws.com/learn-verified/linkedin-icon.png"></a>
          <a href="https://github.com/JeffWHenderson"><img class="social-icon" src="https://s3.amazonaws.com/learn-verified/github-icon.png"/></a>

          <!--<a href="#"><img class="social-icon" src="https://s3.amazonaws.com/learn-verified/rss-icon.png"/></a>-->
        </div>
        <div class="vitals-text-container">
          <h1 class="profile-name">Jeffrey Henderson</h1>
          <h2 class="profile-location">Louisville, Kentucky</h2>
          <div class="profile-quote">"Change is the only constant"</div>
        </div>
      </div>
      <div class="details-container">
        <div class="bio-block details-block">
          <div class="bio-content content-holder">
            <div class="title-holder">
              <h3>Biography</h3>
            </div>
            <div class="description-holder">
              Coding is fun. Travelling is also fun...  Why not both?
            </div>
          </div>
        </div>
        <div class="education-block details-block">
          <div class="education-content content-holder">
            <div class="title-holder">
              <h3>Education</h3>
            </div>
            <div class="description-holder">
              <h4>The Flatiron School</h4>
              <h5>Full Stack Web Develpement with React</h5>
              <h4>Vincennes University</h4>
              <h5>Airway Science, Technology</h5>
            </div>
          </div>
        </div>
        <div class="experience-block details-block">
          <div class="experience-content content-holder">
            <div class="title-holder">
              <h3>Experience</h3>
            </div>
            <div class="description-holder">
              <h4>Samtec</h4>
              <h5>Quality Management</h5>
            </div>

          </div>
        </div>
      </div>
      <footer class="footer">
        <img class="made-with-love" src="https://s3.amazonaws.com/learn-verified/made-with-love.png"/>
      </footer>
    </div>
  </body>
</html>
